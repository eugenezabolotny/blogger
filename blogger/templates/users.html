{% extends 'body.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-5">Bloggers list</h1>

        {% if users %}
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Posts</th>
                    <th scope="col">Link</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.username }}</td>
                        <td>{{ user.posts.count }}</td>
                        <td class="py-2">
                            <a href="{% url 'user-posts-view' user.id %}" class="btn btn-primary btn-sm">
                                <span>Go to posts</span>
                                <i class="fa fa-angle-right ml-2"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>There are no users on the Blogger platform.</p>
        {% endif %}</div>
{% endblock %}
